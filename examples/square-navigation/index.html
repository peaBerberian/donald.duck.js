<html>
  <head>
    <meta charset="utf-8">

    <title>Example navigation 1</title>
    <style>
      .row {
        white-space: nowrap;
      }

      .item {
        display: inline-block;
        margin: 5px;
        background-color: yellow;
      }

      .size-1 {
        height: 200px;
        width: 200px;
      }

      .size-2 {
        height: 200px;
        width: 72px;
      }

      ._cursor_ {
        background-color: red;
      }
  </style>

  <body>

    <div class="row">
      <span class="_focusable_ item size-2">
      </span>
      <span class="_focusable_ item size-1">
      </span>
      <span class="_focusable_ item size-1">
      </span>
      <span class="_focusable_ item size-2">
      </span>
    </div>

    <div class="row">
      <span class="_focusable_ item size-2">
      </span>
      <span class="_focusable_ item size-2">
      </span>
      <span class="_focusable_ item size-2">
      </span>
      <span class="_focusable_ item size-2">
      </span>
      <span class="_focusable_ item size-2">
      </span>
      <span class="_focusable_ item size-2">
      </span>
      <span class="_focusable_ item size-2">
      </span>
    </div>

    <div class="row">
      <span class="_focusable_ item size-1">
      </span>
      <span class="_focusable_ item size-1">
      </span>
      <span class="_focusable_ item size-1">
      </span>
    </div>

</html>
